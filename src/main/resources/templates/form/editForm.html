<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

<!--    <form action="item.html" th:action method="post">-->
    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="id">상품 ID</label>
            <!--th:field는 id, name뿐만아니라 객체 필드에 값이 존재한다면 value필드도 자동으로 만들어준다 -->
<!--            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${item.id}" readonly>-->
            <input type="text" th:field="*{id}" class="form-control" value="1" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
<!--            <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}">-->
            <input type="text" th:field="*{itemName}" class="form-control" value="상품A">
        </div>
        <div>
            <label for="price">가격</label>
<!--            <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${item.price}">-->
            <input type="text" th:field="*{price}" class="form-control" value="10000">
        </div>
        <div>
            <label for="quantity">수량</label>
<!--            <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${item.quantity}">-->
            <input type="text" th:field="*{quantity}" class="form-control" value="10">
        </div>

        <hr class="my-4">

        <!-- Single Checkbox -->
        <div>판매여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" th:field="*{open}" class="form-check-input">
                <label for="open" class="form-check-label">판매 오픈</label>
            </div>
        </div>

        <div>
            <div>등록 지역</div>
            <div th:each="region : ${regions}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{regions}" th:value="${region.key}" class="form-check-input">
                <label th:for="${#ids.prev('regions')}" th:text="${region.value}" class="form-check-label"></label>
            </div>
        </div>

        <!-- radio Button-->
        <dib>
            <div>상품 종류</div>
                <!--th:each에 선언한 itemTypes는 @ModelAttribute를 통해 Enum을 model에 담아 반환한 값이다.
                 타임리프에서는 Enum(외에클래스도가능)을 직접 사용할 수 있다.
                 ${T(패키지명.클래스명).메소드} 와 같이 사용하면 직접 접근하여 사용이 가능해진다.
                 그러나 패키지 위치가 변경되거나  할 때 자바 컴파일러가 타임리프까지 컴파일 오류를 잡을 수 없으므로 추천하지 않는다.-->
<!--            <div th:each="type : ${T(hello.itemservice.domain.item.ItemType).values()}"></div>-->
<!--            <div th:each="type : ${T(hello.itemservice.domain.item.Item).getId()}"></div>-->
            <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{itemType}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('itemType')}" th:text="${type.description}" class="form-check-label"></label>
            </div>
        </dib>

        <!-- SELECT -->
        <div>
            <div>배송 방식</div>
            <select th:field="*{deliveryCode}" class="form-select"> <!-- name, id 생성-->
                <option value="">== 배송 방식 선택 ==</option>
                <option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}"
                        th:text="${deliveryCode.displayName}">FAST</option>
            </select>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/form/items/{itemId}(itemId=${item.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
