<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>

    <!-- th:object 속성 => 컨트롤러로부터 객체를 받아 사용한다.-->
<!--    <form action="item.html" th:action method="post">-->
    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="itemName">상품명</label>
            <!-- th:field 속성 => id속성과 name속성을 자동으로 만들어준다.
                 th:object로 선언한 객체에 접근하여 itemName필드를 사용한다.
                 *{...} 선택변수식 : $대신 *을 사용하면 th:object에서 선택한 객체에 접근한다.-->
<!--            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="이름을 입력하세요">-->
<!--            <input type="text" th:field="${item.itemName}" class="form-control" placeholder="이름을 입력하세요">-->
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="이름을 입력하세요"> <!-- -->
        </div>
        <div>
            <label for="price">가격</label>
<!--            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요">-->
            <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="quantity">수량</label>
<!--            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="수량을 입력하세요">-->
            <input type="text" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>

        <hr class="my-4">

        <!-- Single Checkbox -->
        <div>판매여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="open" name="open" class="form-check-input">
                <label for="form-check-label">판매 오픈</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/form/items}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
